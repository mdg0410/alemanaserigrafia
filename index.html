<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/LogoAlemana.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alemana de Serigrafía - Expertos en servicios de serigrafía, insumos técnicos y capacitación profesional en Ecuador desde 1992." />
    <meta name="theme-color" content="#4B0082" />
    <meta name="keywords" content="serigrafía, impresión textil, insumos serigráficos, capacitación serigrafía, Ecuador" />
    
    <!-- Precargar recursos críticos -->
    <link rel="preload" as="image" href="/src/assets/LogoAlemana.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimización de fuentes -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Fallback para fuentes -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    </noscript>

    <!-- PWA meta tags -->
    <meta name="application-name" content="Alemana de Serigrafía" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Alemana de Serigrafía" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Alemana de Serigrafía | Expertos en Serigrafía</title>

    <!-- Estilos críticos inline -->
    <style>
      /* Estilos mínimos para evitar CLS */
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
      }
      .loading {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback para carga inicial -->
      <div class="loading" role="status">
        <img 
          src="/src/assets/LogoAlemana.svg" 
          alt="Cargando Alemana de Serigrafía" 
          style="width: 80px; height: 80px;"
        />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
