services:
  - type: web
    name: alemanaserigrafia
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Content-Type
        value: application/javascript
      - path: /*.js
        name: Content-Type
        value: application/javascript
      - path: /*.css
        name: Content-Type
        value: text/css
      - path: /*.svg
        name: Content-Type
        value: image/svg+xml
      - path: /*.png
        name: Content-Type
        value: image/png
      - path: /*.jpg
        name: Content-Type
        value: image/jpeg
    routes:
      - type: rewrite
        source: /*
        destination: /index.html